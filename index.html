<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Currency app</title>

</head>

<body>

    <section class="currency-app__container">
        <h1 class="currency-app__headline">Currency app</h1>
        <form action="" method="" class="currency-app__form-blocks">
            <div class="form-blocks__rus">
                <label class="rus__label" for="rus__input">RUB: </label>
                <input class="rus__input" type="number" id="rus__input" name="input-rus">
            </div>
            <div class="form-blocks__thai">
                <label class="thai__label" for="thai__input">THB: </label>
                <input class="thai__input" type="number" id="thai__input" name="input-thai">
            </div>
            <div class="form-blocks__us">
                <label class="us__label" for="us__input">USD: </label>
                <input class="us__input" type="number" id="us__input" name="input-us">
            </div>
            <div class="form-blocks__button">
                <button class="button__rus" type="submit" value="Ru ->">
                    <div class="button__rus-icon"></div>
                    <div class="button__rus-arrow"></div>
                </button>
                <button class="button__thai" type="submit" value="Thai ->">
                    <div class="button__thai-icon"></div>
                    <div class="button__thai-arrow"></div>
                </button>
                <button class="button__us" type="submit" value="Us ->">
                    <div class="button__us-icon"></div>
                    <div class="button__us-arrow"></div>
                </button>
            </div>
        </form>
    </section>

</body>

</html>
